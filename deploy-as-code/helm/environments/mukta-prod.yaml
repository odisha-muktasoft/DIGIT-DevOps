### Prometheus & Alertmanager >>>>>>>>>>>>>>>>>>>>
prometheus:
  alertmanager:
    enabled: true
  externalLabels:
    cluster: mukta-prod
  additionalScrapeConfigs:
    - job_name: 'nginx-ingress-metrics'
      static_configs:
        - targets: [ 'nginx-ingress-controller-metrics.egov:10254' ]
    - job_name: 'blackbox'
      metrics_path: /probe
      params:
        module: [ http_2xx ]
      static_configs:
        - targets:
            - https://mukta.odisha.gov.in/works-ui/
            - https://mukta.odisha.gov.in/jupyter/hub/
            - https://mukta.odisha.gov.in/kibana-v8/
            - https://mukta.odisha.gov.in/pgadmin/
      relabel_configs:
        - source_labels: [ __address__ ]
          target_label: __param_target
        - source_labels: [ __param_target ]
          target_label: instance
        - target_label: __address__
          replacement: prometheus-blackbox-exporter:9115
    - job_name: 'blackbox_exporter'
      static_configs:
        - targets: [ 'prometheus-blackbox-exporter:9115' ]
# <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

### loki-stack >>>>>>>>>>>>>>>>>>>>
loki:
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 25Gi
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::611316314659:role/loki-stack-role
  additionalConfigs:
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: index_
            period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/index
        cache_location: /data/loki/index_cache
        shared_store: s3
        cache_ttl: 72h
      aws:
        s3: s3://ap-south-1/mukta-loki-stack
      filesystem:
        directory: /data/loki/chunks
    compactor:
      working_directory: /data/loki/boltdb-shipper-compactor
      shared_store: s3
      retention_enabled: true
      compaction_interval: 168h
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days
