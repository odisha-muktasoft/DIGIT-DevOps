global:
  domain: mukta-uat.digit.org
  tracing-enabled: true
  setup: fullsetup

cluster-configs:
  namespaces:
    create: true
    values:
      [
        backbone,
        cert-manager,
        es-cluster,
        kafka-cluster,
        logging,
        monitoring,
        playground,
        zookeeper-cluster,
        ifix
      ]

  root-ingress:
    cert-issuer: letsencrypt-prod

  secrets:
    db:
      namespace: [ ifix ]
      name: db
    program-service:
      namespace: [ ifix ]
      name: program-service
    elasticsearch:
      namespace: [ ifix ]
      name: elasticsearch-credential

  configmaps:
    egov-config:
      namespace: [ ifix, monitoring ]
      data:
        db-host: "mukta-uat-db.ctm6jbmr5mnj.ap-south-1.rds.amazonaws.com"
        db-name: "mukta_uat_db"
